<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTSS Intervention Tracker | Bondurant-Farrar HS</title>
    <!-- CSS & Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        // 1. IMPORT FIREBASE (Using CDN links for browser compatibility)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const { useState, useEffect, useMemo, useRef } = React;

        // 2. YOUR FIREBASE CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyAb1mpDnwp73TnIzgDCqe2ELrd-A7IWfhY",
            authDomain: "mtss-tracker-v1.firebaseapp.com",
            projectId: "mtss-tracker-v1",
            storageBucket: "mtss-tracker-v1.firebasestorage.app",
            messagingSenderId: "563281455970",
            appId: "1:563281455970:web:a8c687373aa0dfbe911a3b",
            measurementId: "G-GDC3ZE7KE3"
        };

        // Initialize Firebase services
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Icon Helper Component
        const Icon = ({ name, className = "w-5 h-5" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current && window.lucide) {
                    iconRef.current.innerHTML = `<i data-lucide="${name}"></i>`;
                    window.lucide.createIcons();
                }
            }, [name]);
            return <span ref={iconRef} className={`inline-flex items-center justify-center ${className}`}></span>;
        };

        const GRADES = ['9th', '10th', '11th', '12th'];
        const TIERS = ['Tier 1', 'Tier 2', 'Tier 3'];

        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [students, setStudents] = useState([]);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [searchTerm, setSearchTerm] = useState('');
            const [showAddModal, setShowAddModal] = useState(false);

            // Handle Authentication
            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, async (u) => {
                    if (!u) {
                        try {
                            await signInAnonymously(auth);
                        } catch (err) {
                            console.error("Auth error:", err);
                        }
                    }
                    setUser(u);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            // Subscribe to Data
            useEffect(() => {
                if (!user) return;
                const studentsRef = collection(db, 'students');
                const unsubscribe = onSnapshot(studentsRef, (snapshot) => {
                    const data = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                    setStudents(data);
                }, (err) => console.error("Firestore Error:", err));
                return () => unsubscribe();
            }, [user]);

            const handleAddStudent = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                try {
                    await addDoc(collection(db, 'students'), {
                        name: formData.get('name'),
                        grade: formData.get('grade'),
                        tier: formData.get('tier'),
                        status: 'Active',
                        createdAt: serverTimestamp(),
                        createdBy: user.uid
                    });
                    setShowAddModal(false);
                } catch (err) {
                    alert("Error saving student. Ensure Firestore is in Test Mode.");
                }
            };

            const filteredStudents = useMemo(() => {
                return students.filter(s => (s.name || '').toLowerCase().includes(searchTerm.toLowerCase()))
                               .sort((a, b) => a.name.localeCompare(b.name));
            }, [students, searchTerm]);

            if (loading) return (
                <div className="h-screen flex items-center justify-center bg-white">
                    <div className="text-center">
                        <div className="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                        <p className="text-xs font-black text-slate-400 uppercase tracking-widest">Accessing Portal</p>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-50 flex flex-col">
                    <nav className="bg-white border-b border-slate-200 px-6 h-20 flex items-center justify-between sticky top-0 z-50">
                        <div className="flex items-center gap-4">
                            <div className="bg-indigo-600 p-2.5 rounded-2xl text-white shadow-lg shadow-indigo-100">
                                <Icon name="trending-up" className="w-6 h-6" />
                            </div>
                            <div>
                                <h1 className="font-black text-xl leading-none text-slate-900 tracking-tight">BFHS MTSS</h1>
                                <span className="text-[10px] font-bold text-indigo-500 uppercase tracking-widest mt-1 block">Intervention Engine</span>
                            </div>
                        </div>

                        <div className="flex gap-1.5 bg-slate-100 p-1.5 rounded-2xl">
                            <button onClick={() => setActiveTab('dashboard')} className={`px-5 py-2.5 rounded-xl font-bold text-[11px] uppercase tracking-wider transition-all ${activeTab === 'dashboard' ? 'bg-white shadow-md text-indigo-600' : 'text-slate-500'}`}>Dashboard</button>
                            <button onClick={() => setActiveTab('students')} className={`px-5 py-2.5 rounded-xl font-bold text-[11px] uppercase tracking-wider transition-all ${activeTab === 'students' ? 'bg-white shadow-md text-indigo-600' : 'text-slate-500'}`}>Caseload</button>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto w-full p-6 lg:p-10">
                        {activeTab === 'dashboard' ? (
                            <div className="space-y-8 animate-fade-in">
                                <header>
                                    <h2 className="text-3xl font-black text-slate-900 tracking-tight">System Overview</h2>
                                    <p className="text-slate-500 font-medium mt-1">Real-time intervention metrics for Bondurant-Farrar.</p>
                                </header>
                                
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div className="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-200">
                                        <div className="flex justify-between items-start mb-4">
                                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Total Students</p>
                                            <div className="text-indigo-600 bg-indigo-50 p-2 rounded-lg"><Icon name="users" /></div>
                                        </div>
                                        <p className="text-6xl font-black text-slate-900">{students.length}</p>
                                    </div>
                                    
                                    <div className="bg-indigo-600 p-8 rounded-[2.5rem] shadow-xl shadow-indigo-200 text-white">
                                        <div className="flex justify-between items-start mb-4">
                                            <p className="text-[10px] font-black text-indigo-200 uppercase tracking-widest">Active Tier 3</p>
                                            <div className="text-white bg-indigo-500/50 p-2 rounded-lg"><Icon name="alert-circle" /></div>
                                        </div>
                                        <p className="text-6xl font-black">{students.filter(s => s.tier === 'Tier 3').length}</p>
                                    </div>

                                    <div className="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-200">
                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3">System Status</p>
                                        <div className="flex items-center gap-2 text-emerald-600 font-bold text-sm">
                                            <div className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                                            Live Connection
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-6 animate-fade-in">
                                <div className="bg-white rounded-[2.5rem] border border-slate-200 shadow-sm overflow-hidden">
                                    <div className="p-8 border-b border-slate-100 flex flex-wrap justify-between items-center gap-6">
                                        <div className="relative flex-1 max-w-md">
                                            <div className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
                                                <Icon name="search" className="w-4 h-4" />
                                            </div>
                                            <input 
                                                type="text" 
                                                placeholder="Search caseload..." 
                                                className="w-full bg-slate-50 border border-slate-100 py-3.5 pl-12 pr-4 rounded-2xl text-sm font-bold outline-none focus:ring-4 focus:ring-indigo-500/10 transition-all"
                                                onChange={(e) => setSearchTerm(e.target.value)}
                                            />
                                        </div>
                                        <button 
                                            onClick={() => setShowAddModal(true)} 
                                            className="bg-indigo-600 text-white px-8 py-3.5 rounded-2xl font-black text-[10px] uppercase tracking-widest shadow-xl shadow-indigo-200 flex items-center gap-2 hover:bg-indigo-700 active:scale-95 transition-all"
                                        >
                                            <Icon name="plus" className="w-4 h-4" /> New Student
                                        </button>
                                    </div>

                                    <div className="overflow-x-auto">
                                        <table className="w-full">
                                            <thead className="bg-slate-50/50 text-[10px] font-black text-slate-400 uppercase tracking-widest">
                                                <tr>
                                                    <th className="px-8 py-5 text-left">Student</th>
                                                    <th className="px-8 py-5 text-left">Grade</th>
                                                    <th className="px-8 py-5 text-left">Intervention</th>
                                                    <th className="px-8 py-5 text-right">Status</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-100">
                                                {filteredStudents.map(s => (
                                                    <tr key={s.id} className="hover:bg-slate-50 transition-colors">
                                                        <td className="px-8 py-6 font-bold text-slate-900">{s.name}</td>
                                                        <td className="px-8 py-6 text-sm font-semibold text-slate-500">{s.grade}</td>
                                                        <td className="px-8 py-6">
                                                            <span className={`px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-wider ${
                                                                s.tier === 'Tier 3' ? 'bg-red-50 text-red-600' : 
                                                                s.tier === 'Tier 2' ? 'bg-orange-50 text-orange-600' : 'bg-indigo-50 text-indigo-600'
                                                            }`}>{s.tier}</span>
                                                        </td>
                                                        <td className="px-8 py-6 text-right">
                                                            <div className="flex items-center justify-end gap-2 text-[10px] font-black text-emerald-600 uppercase tracking-widest">
                                                                <div className="w-1.5 h-1.5 rounded-full bg-emerald-500"></div>
                                                                {s.status}
                                                            </div>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {showAddModal && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-md flex items-center justify-center p-6 z-[60]">
                            <div className="bg-white p-10 rounded-[3rem] max-w-md w-full shadow-2xl animate-fade-in">
                                <header className="mb-8">
                                    <h3 className="text-2xl font-black text-slate-900 tracking-tight">Enroll Student</h3>
                                    <p className="text-slate-400 text-sm font-medium mt-1">Add a record to the live registry.</p>
                                </header>
                                
                                <form onSubmit={handleAddStudent} className="space-y-5">
                                    <div>
                                        <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 block">Student Name</label>
                                        <input name="name" required placeholder="Full Name" className="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm outline-none focus:ring-4 focus:ring-indigo-500/10 transition-all" />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 block">Grade</label>
                                            <select name="grade" className="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm outline-none cursor-pointer">
                                                {GRADES.map(g => <option key={g} value={g}>{g} Grade</option>)}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 block">Intervention</label>
                                            <select name="tier" className="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm outline-none cursor-pointer">
                                                {TIERS.map(t => <option key={t} value={t}>{t}</option>)}
                                            </select>
                                        </div>
                                    </div>
                                    <div className="flex flex-col gap-3 pt-6">
                                        <button type="submit" className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black text-[11px] uppercase tracking-widest shadow-xl shadow-indigo-100 transition-all hover:bg-indigo-700 active:scale-95">Complete Enrollment</button>
                                        <button type="button" onClick={() => setShowAddModal(false)} className="w-full font-black text-[10px] uppercase tracking-widest text-slate-400 py-3 hover:text-slate-600">Dismiss</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
